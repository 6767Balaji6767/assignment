<div class="progress-container">
  <div class="progress-bar"></div>
</div>
<STYle>

.progress-container {
  width: 100%;
  background-color: #ccc;
  height: 20px;
}

.progress-bar {
  height: 100%;
  width: 0;
  background-color: #4caf50;
  animation: fillProgress 7s forwards;
}

@keyframes fillProgress {
  to {
    width: 100%;
  }
}
