<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    .pricing {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .plan {
      width: 150px;
      padding: 15px;
      background: #f9f9f9;
    }

    .basic {
      border: 2px solid green;
    }

    .pro {
      border: 2px dashed blue;
    }

    .premium {
      border: 4px double goldenrod;
    }
  </style>
</head>
<body>

  <h2>Pricing Plans</h2>
  <div class="pricing">
    <div class="plan basic">
      <h3>Basic</h3>
      <p>$10/month</p>
    </div>
    <div class="plan pro">
      <h3>Pro</h3>
      <p>$25/month</p>
    </div>
    <div class="plan premium">
      <h3>Premium</h3>
      <p>$50/month</p>
    </div>
  </div>

</body>
</html>
