<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Styles</title>
  <style>
    .solid {
      border: 2px solid black;
      margin: 10px;
      padding: 10px;
    }

    .dashed {
      border: 2px dashed black;
      margin: 10px;
      padding: 10px;
    }

    .double {
      border: 4px double black;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Border Types</h2>
  <div class="solid">Solid Border</div>
  <div class="dashed">Dashed Border</div>
  <div class="double">Double Border</div>

</body>
</html>
