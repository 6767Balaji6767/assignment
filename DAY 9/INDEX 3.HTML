<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Padding Shift</title>
  <style>
    .box {
      background: peachpuff;
      border: 1px solid #000;
      margin: 10px;
    }

    .pad-small {
      padding: 5px;
    }

    .pad-large {
      padding: 30px;
    }
  </style>
</head>
<body>

  <h2>Padding Changes</h2>
  <div class="box pad-small">Small Padding</div>
  <div class="box pad-large">Large Padding</div>

</body>
</html>
