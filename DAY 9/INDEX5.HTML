<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      margin-bottom: 20px;
      background: #ddd;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>Box Sizing Comparison</h2>
  <div class="box content-box">Content-Box (Default)</div>
  <div class="box border-box">Border-Box</div>

</body>
</html>
