<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .card {
      border: 1px solid #aaa;
      padding: 20px;
      margin: 30px auto;
      width: 250px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Profile Card</h2>
  <div class="card">
    <h3>Jane Doe</h3>
    <p>Frontend Developer</p>
    <p>Email: jane@example.com</p>
  </div>

</body>
</html>
